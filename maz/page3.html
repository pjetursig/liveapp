             <div style="font-size :20px;margin-left: 10px;">Customer Confirmation</div>
                <div class="row">
                  <form class="col s12" >

                      <div class="row">

                          <div class="input-field col s8">
                            <input id="purchase_order" type="text" class="validate">
                            <label for="purchase_order">Purchase Order</label>
                          </div>
                      </div>

                    <div class="row">
                      <div class="input-field col s6">
                        <input id="first_name" type="text" class="validate">
                        <label for="first_name">First Name</label>
                      </div>

                      <div class="input-field col s5">
                        <input id="last_name" type="text" class="validate">
                        <label for="last_name">Last Name</label>
                      </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s6">
                          <input id="email" type="text" class="validate">
                          <label for="email">Email</label>
                        </div>
                        <div class="input-field col s5">
                            <input id="contact_no" type="text" class="validate">
                            <label for="contact_no">Contact No</label>
                          </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s10">
                          <input id="address" type="text" class="validate">
                          <label for="address">Address</label>
                        </div>
                        
                    </div>
                   
                    <div class="row">
                        <div class="input-field col s10">
                          <input id="comment" type="text" class="validate">
                          <label for="comment">Comment</label>
                        </div>
                        
                    </div>

                    <button class="btn waves-effect waves-light" type="submit" name="action">Confirm
                        <i class="material-icons right">send</i>
                      </button>
                      </form>
                </div>
